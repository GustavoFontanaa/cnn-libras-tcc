<!DOCTYPE html>
<html lang="pt-br" class="transition-colors duration-500">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconhecimento de Libras</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">
  <div class="w-full flex justify-center sm:justify-end sm:px-8 mt-4">
    <button id="toggleTheme" class="botao">🌗 Alternar Tema</button>
    <button id="toggleLandmarks" class="botao ml-4">🖐️ Mostrar Landmarks</button>
  </div>

  <div id="container" class="flex flex-col items-center justify-center p-4">
    <h1 class="sm:text-2xl text-xl font-bold mb-4">Reconhecimento de Sinais em Libras</h1>

    <div id="videoWrapper">
      <video id="webcam" autoplay playsinline width="640" height="480" class="w-full"></video>
      <canvas id="overlay"></canvas>
    </div>

    <canvas id="canvas" width="64" height="64" style="display: none;"></canvas>
    <canvas id="roi" width="240" height="240" class="mt-4 border rounded"></canvas>

    <h2 id="result" class="mt-4 text-lg text-blue-600 font-medium">Carregando modelo...</h2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="script.js"></script>
</body>

</html>
